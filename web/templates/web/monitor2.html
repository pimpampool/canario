
<!DOCTYPE html>
<html>
<head>

<script src="http://www.highcharts.com//lib/jquery-3.1.1.js" type="text/javascript"></script>

<script src="http://www.highcharts.com/joomla/media/templates/highsoft_2015/js/bootstrap.js" type="text/javascript"></script>
<script src="http://www.highcharts.com/joomla/media/templates/highsoft_2015/js/modernizr.js" type="text/javascript"></script>

<title>Page Title</title>
</head>
<body>





<h1>{{lec.address}}</h1>
<table  border="1">
 <tr>
   <th>Currency</th>
   <th>pool</th>
   <th>cash</th>
   <th>last update</th>
 </tr>

 {%for lec in lecturas%}
   <tr>
     <td>{{lec.cryptocurrency}}</td>
     <td>{{lec.get_pool_display}}</td>
     <td>{{lec.cash}}</td>
     <td>{{lec.date}}</td>
   </tr>

 {%endfor%}
   <tr>
     <td>BTC</td>
     <td>TOTAL</td>
     <td>{{total}}</td>
     <td></td>
   </tr>
</table>


<ul class="nav nav-tabs">
  <li class="active"><a href="#btc_total">BTC total</a></li>
  <li><a href="#ahashpool">ahashpool</a></li>
  <li><a href="#zergpool">zergpool</a></li>
  <li><a href="#zpool">zpool</a></li>
  <li><a href="#hashrefinery">hashrefinery</a></li>
</ul>

<div id="chart_container" style="min-width: 310px; height: 400px; margin: 0 auto" data-highcharts-chart="0"></div>

<script>
var my_json0;
$.getJSON( '/chart_data_json/{{address.address}}/{{pool}}', function(json) {
  my_json0 = json;
  $('#chart_container').highcharts({
        chart: {
            zoomType: 'x'
        },
        title: {
            text: 'pool {{pool}}'
        },
        subtitle: {
            text: document.ontouchstart === undefined ?
                    'Habemus zoom' : ''
        },
        xAxis: {
            type: 'datetime'
        },
        yAxis: {
            title: {
                text: 'BTC'
            }
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            area: {
                fillColor: {
                    linearGradient: {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops: [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },
                marker: {
                    radius: 2
                },
                lineWidth: 1,
                states: {
                    hover: {
                        lineWidth: 1
                    }
                },
                threshold: null
            }
        },

        series: [{
            type: 'area',
            name: 'BTC ',
            data: my_json0
        }]
    });
});




</script>

</body>
</html>
